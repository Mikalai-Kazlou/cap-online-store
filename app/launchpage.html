<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script>
    window['sap-ushell-config'] = {
      defaultRenderer: 'fiori2',
      applications: {
        "categories-app": {
          title: 'Categories',
          description: 'CAP Annotations',
          additionalInformation: 'SAPUI5.Component=ns.categories',
          applicationType: 'URL',
          url: "./categories/webapp",
          navigationMode: 'embedded'
        },
        "brands-app": {
          title: "Brands",
          description: "CAP Annotations",
          additionalInformation: "SAPUI5.Component=ns.brands",
          applicationType: "URL",
          url: "./brands/webapp",
          navigationMode: "embedded"
        },
        "products-app": {
          title: "Products",
          description: "CAP Annotations",
          additionalInformation: "SAPUI5.Component=ns.products",
          applicationType: "URL",
          url: "./products/webapp",
          navigationMode: "embedded"
        },
        "salesorders-app": {
          title: "Sales orders",
          description: "CAP Annotations",
          additionalInformation: "SAPUI5.Component=ns.salesorders",
          applicationType: "URL",
          url: "./salesorders/webapp",
          navigationMode: "embedded"
        },
        "shop-app": {
          title: "Online-store",
          description: "SAPUI5",
          additionalInformation: "SAPUI5.Component=ns.shop",
          applicationType: "URL",
          url: "./shop/webapp",
          navigationMode: "embedded"
        }
      }
    };
  </script>

  <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
  <script src="https://ui5.sap.com/resources/sap-ui-core.js" data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
    data-sap-ui-compatVersion="edge" data-sap-ui-theme="sap_horizon" data-sap-ui-frameOptions="allow"
    data-sap-ui-bindingSyntax="complex"></script>
  <script>
    sap.ui.getCore().attachInit(function () {
      sap.ushell.Container.createRenderer().placeAt('content');
    });
  </script>

  <style>
    @media (min-width: 80rem) {
      .sapUiMedia-Std-Desktop .sapUShellApplicationContainer.sapUShellApplicationContainerLimitedWidth.sapUshellDefaultBackground {
        width: 100% !important;
      }
    }
  </style>
</head>

<body class="sapUiBody" id="content"></body>

</html>
